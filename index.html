<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/tablet.css">
  <link rel="stylesheet" href="./styles/desktop.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>

    <div class="logo">
      <img src="./images/logo.svg" alt="Base Apparel">
    </div>

    <div class="hero-mobile"></div>

    <div class="container">
      <h1><span>We're</span><br>coming<br> soon</h1>

      <p class="message">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" id="form" novalidate>
        <input type="email" id="email" placeholder="Email Address">
        <img class="error-icon" src="./images/icon-error.svg" alt="error">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="submit button"></button>
        <small class="error-text">Please provide a valid email</small>
      </form>
    </div>

  </main>

  <div class="hero-desktop"></div>

  <script src="./script.js"></script>
</body>

</html>
